<form #addressForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
      <h4 class="head text-center">{{title}}</h4>
      <br/>
      <div class='row'>
          <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
              <div class="form-group">
                  <label class="control-label" for="street">Degree</label>  
                  <input class="form-control input-md" #street="ngModel" required id="street" name="street" type="text" placeholder="Street Address" [(ngModel)]="capability.university">
              </div>   
              <div class="row">
                  <div class='col-xs-12 col-sm-4'>
                      <div class="form-group">
                          <label class="control-label" for="city">University</label>  
                          <input class="form-control input-md" #city="ngModel" required id="city" name="city" type="text" placeholder="City" [(ngModel)]="capability.degree">
                      </div>
                  </div>
                  <div class='col-xs-4 col-sm-offset-1 col-sm-3'>
                      <div class="form-group">
                          <label class="control-label" for="state">Year Graduated</label>  
                          <input class="form-control input-md" #state="ngModel" required id="state" name="state" type="text" placeholder="State" [(ngModel)]="capability.graduated">
                      </div>
                  </div>
              </div>
          </div>

          <div class="form-group text-center">
              <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(addressForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
              <button class="btn btn-outline-rounded btn-info" [disabled]="!addressForm.valid" (click)="goToNext(addressForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
      </div>
  
  </div>
</form>
