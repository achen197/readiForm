
<app-progressbar></app-progressbar>

<form #workForm="ngForm" class="editForm" novalidate>
  <div class="form-horizontal">
      <div class="tab-pane fade in active">
          <h4 class="head text-center">{{title}}</h4>
          <br/>
          <div class='row'>
              <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
                  <div class="form-group">
                      <div class="radio">
                          <label>
                              <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Development">
                              Development
                          </label>
                      </div>
                      <div class="radio">
                          <label>
                              <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Design">
                              Design
                          </label>
                      </div>
                      <div class="radio">
                          <label>
                              <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Data">
                              Data
                          </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Infrastructure (Kloud)">
                            Infrastructure (Kloud)
                        </label>
                    </div>
                    <div class="radio">
                      <label>
                          <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Something else by Kloud">
                          Something else by Kloud
                      </label>
                  </div>
                  </div>
              </div>
          </div>
          <div class="form-group text-center space-20">
              <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
              <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
      </div>
  </div>
</form>
