<div class="container-full">
<div class="row">
  <div class="col-6 placeholder-img">

  </div>

  <div class="col-6 form-q">
      <app-progressbar></app-progressbar>

      <form #personalForm="ngForm" class="editForm" novalidate>
        <div class="tab-pane fade in active">
            <h3 class="text-center welcome-msg">Hey there! Thanks for choosing Readify, we'll just need to
              grab a few details from you.
            </h3>
            <br/>
            <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                    <div class="row">
                        <div class='col-xs-12 col-sm-6'>
                            <div class="form-group">
                                <!-- <label class="control-label" for="firstname">First Name</label>   -->
                                <input class="form-control input-md" #firstname="ngModel" required name="firstname" type="text" placeholder="First Name" [(ngModel)]="personal.firstName">   
                            </div>
                        </div>
                        <div class='col-xs-12 col-sm-6'>
                            <div class="form-group">
                                <!-- <label class="control-label" for="lastname">Last Name</label>   -->
                                <input class="form-control input-md" #lastname="ngModel" required name="lastname" type="text" placeholder="Last Name" [(ngModel)]="personal.lastName">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label class="control-label" for="email">Email</label> -->
                        <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" name="email" type="text" placeholder="Email" [(ngModel)]="personal.email">
                    </div>
                        
                    <div class="form-group text-center">
                      <!-- <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>                   -->
                      <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                    </div>
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>

</div>
