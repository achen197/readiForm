<div class="container-full">
<div class="row">
  <div class="col-lg-6 placeholder-img">

  </div>

  <div class="col-lg-6 col-xs-12 form-q">
      <app-progressbar></app-progressbar>

      <form #personalForm="ngForm" class="editForm" novalidate>
        <div class="tab-pane fade in active">
          <div class="welcome-img">
              <img src="https://previews.123rf.com/images/tusia/tusia1608/tusia160800026/61304557-vector-drawing-of-icon-little-boy-in-the-cloud-waving-his-hand-hello-gesture-.jpg" width="300px" alt="">
          </div>
            <h3 class="text-center welcome-msg">Hey there! Thanks for choosing Readify, we'll just need to
              grab a few details from you.
            </h3>
            <br/>
            <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                    <div class="row">
                        <div class='col-xs-12 col-sm-6'>
                            <mat-form-field>
                                <input matInput placeholder="First Name"  #firstname="ngModel" required name="firstname" type="text" placeholder="First Name" [(ngModel)]="personal.firstName">
                              </mat-form-field>
                        </div>
                        <div class='col-xs-12 col-sm-6'>
                            <mat-form-field>
                                <input matInput placeholder="Last Name"  #lastname="ngModel" required name="lastname" type="text" placeholder="Last Name" [(ngModel)]="personal.lastName">
                              </mat-form-field>
                        </div>
                    </div>
                      <mat-form-field class="long-input">
                          <input matInput placeholder="Email"  #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" name="email" type="email" placeholder="Email" [(ngModel)]="personal.email">
                        </mat-form-field>                        
                    <div class="form-group text-center">
                      <button mat-raised-button color="primary" class="next-btn" (click)="goToNext(personalForm)"><span>Next</span><span style="margin-left:10px;" class="glyphicon glyphicon-chevron-right"></span></button>
                    </div>
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>

</div>
