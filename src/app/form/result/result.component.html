
<app-progressbar></app-progressbar>

<div class="tab-pane fade in active">
  <p class="narrow text-center">
    Here is a copy of the information you have entered:
  </p>
  <div class='row'>
    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="name">Name: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.firstName + ' ' + formData.lastName}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="email">Email: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.email}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="work">University: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.university}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="address">Degree: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.degree}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="address">Graduated: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.graduated}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="capability">Capability: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.capability}}
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> Submit <span
        style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
  </div>
</div>
